<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My resume</title>
</head>
<body>
    <!-- header structure -->
    <div class="header">
        <div class="header__image">
        </div>
        <div class="header__introduction">
        </div>
    </div>

    <!-- Main page structure -->
    <div class="mainstructure">
        <!-- Left Part of mainstructure -->
        <div class="mainstructure__leftpart">
            <div class="mainstructure__contact">

            </div>
            <div class="skills">
                <h3 class="skills_heading">SKILLS</h3>
                <hr style="border: 1px solid;">
                <br/>
                <div class="skills__all">React</div>
                <div class="skills__all">Node Express</div>
                <div class="skills__all">React</div>
                <div class="skills__all">React</div>
                <div class="skills__all">React</div>
                <div class="skills__all">React</div>
            </div>
        </div>
        <!-- Right Part of main structure -->

        <div class="mainstructure__rightpart">
            <div class="intersection">
                <div class="intersection__div">
                    <h2 class="intersection__divHeading">EDUCATION</h2>
                    <hr class = "intersection__underline">
                </div>

                <div class="intersection__div">
                    <h2 class="intersection__divHeading">WORK EXPERIENCE</h2>
                    <hr class="intersection__underline">
                </div>

                <div class="intersection__div">
                    <h2 class="intersection__divHeading">CERTIFICATES</h2>
                    <hr class="intersection__underline">
                </div>

                <div class="intersection__div">
                    <h2 class="intersection__divHeading">ACHIEVEMENTS</h2>
                    <hr class="intersection__underline">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Page Structure -->
    <div class="footer">
        <div class="footer__leftpart">
            <div class="footer__leftpart-intersection">
                <h2 class="footer__leftheading">LANGUAGES</h2>
                <hr class="footer__underline"/>
            </div>
            <div class="footer__leftpart-intersection">
                <h2 class="footer__leftheading">INTERESTS</h2>
                <hr class="footer__underline"/>
            </div>
        </div>


        <div class="footer__rightpart">
            <h2 class="footer__rightheading">PERSONAL PROJECTS</h2>
            <br/>
            <hr class="footer__rightunderline"/>
        </div>
    </div>
</body>
</html>
